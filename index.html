<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap v5.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
    .v_tbdr{
        height: 50px;
        font-size:large;
        text-align:center;
        position: relative;
    } 
    .red{
        background: red;
    }
    .blue{
        background: blue;
        position: absolute;
    }
    .orange{
        background: orange;
        position:absolute;
        bottom: 0px;
        left:0px;
    }
    .green{
        background: green;
        position:absolute;
    }
    
</style>
</head>
<body>
    <div class="v_tbdr">
        <div class="col-12 red v_tbdr">red</div>
            <div class="col-1 blue offset-md-11  v_tbdr">blue</div>
        <div class="col-1 offset-md-10 blue v_tbdr">blue</div>
    </div>
    <div class="v_tbdr">
        <div class="v_tbdr">
            <div class="col-1 red offset-md-1 v_tbdr">red</div>
            <div class="col-1 offset-md-9 blue v_tbdr">blue</div>
        </div>
    <div class="v_tbdr">
        <div class="col-1 red offset-md-2 v_tbdr">red</div>
        <div class="col-1 offset-md-8 blue v_tbdr">blue</div>
    </div>
    <div class="v_tbdr">
        <div class="col-1 red offset-md-3 v_tbdr">red</div>
        <div class="col-1 offset-md-7 blue v_tbdr">blue</div>
    </div>
    <div class="v_tbdr">
        <div class="col-1 red offset-md-4 v_tbdr">red</div>
        <div class="col-1 offset-md-6 blue v_tbdr">blue</div>
    </div>
    <div class="v_tbdr">
        <div class="col-1 red offset-md-5 v_tbdr">red</div>
    </div>
    <div class="v_tbdr">
        <div class="col-1 orange offset-md-6 v_tbdr">orange</div>
        <div class="col-1 offset-md-5 green v_tbdr">green</div>
    </div>
    <div class="v_tbdr">
        <div class="col-1 orange offset-md-7 v_tbdr">orange</div>
        <div class="col-1 offset-md-4 green v_tbdr">green</div>
    </div>
    <div class="v_tbdr">
        <div class="col-1 orange offset-md-8 v_tbdr">orange</div>
        <div class="col-1 offset-md-3 green v_tbdr">green</div>
    </div>
    <div class="v_tbdr">
        <div class="col-1 orange offset-md-9 v_tbdr">orange</div>
        <div class="col-1 offset-md-2 green v_tbdr">green</div>
    </div>
    <div class="v_tbdr">
        <div class="col-1 orange offset-md-10 v_tbdr">orange</div>
        <div class="col-1 offset-md-1 green v_tbdr">green</div>
    </div>
    <div class="v_tbdr">
        <div class="col-1 orange offset-md-11 v_tbdr">orange</div>
        <div class="col-12 offset-md-0 green v_tbdr">green</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
